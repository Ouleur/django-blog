{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}

		{% if post.categorie == "hybride" %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h3><a class="post_title" href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
                <!--<p>{{ post.text|linebreaks }}</p>-->
            </div>
        {% endif %}
    
    {% endfor %}
{% endblock %}
